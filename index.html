<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./index.css">
</head>

<body>
    
    <div class="container-fluid" style="display: flex; justify-content: space-around">
        <div class="col-4 box-input">
            <h3>Input</h3>
            
                <div class="mb-3">
                    <label for="value" class="form-label">Input value</label>
                    <input type="" class="form-control input-value" id="value">

                </div>
                <div class="mb-3">
                    <label for="load" class="form-label">Load</label>
                    <input type="" class="form-control" id="load">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="" class="form-control input-address" id="address">
                </div>

                <button type="" class="btn btn-primary btn-submit">Submit</button>
            
        </div>

        <div class="col-4 box-output">
            <h3>Output</h3>

            <table class="table">
                <thead>
                    <tr>
                        <th class="col-5" scope="col">address</th>
                        <th class="col-5" scope="col">value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>

</html>
